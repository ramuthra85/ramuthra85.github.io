<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elso Webalkalmazasom</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="focusbox">
            <button id="leftbutton">
                <img src="./Pictures/arrow.png" id="leftarrow" alt="">
            </button>
            <div class="bigpic">
                <img id="valtozo" alt="" src="">
                <div class="textbox">
                    <h1 id="photo-title"></h1>
                    <p id="photo-description"></p>
                </div>
            </div>
            <button id="rightbutton">
                <img src="./Pictures/arrow.png" id="rightarrow" alt="">
            </button>

        </div>
        <div class="thumbnails">
            <div class="thumbnail-holder">
                <button class='thumbButton' id='tb1'>
                    <img class="smallpic" id="th1" src="./Pictures/1.jpg" alt="">
                </button>
                <button class='thumbButton' id='tb2'>
                    <img class="smallpic" id="th2" src="./Pictures/2.jpg" alt="">
                </button>
                <button class='thumbButton' id='tb3'>
                    <img class="smallpic" id="th3" src="./Pictures/3.jpg" alt="">
                </button>
                <button class='thumbButton' id='tb4'>
                    <img class="smallpic" id="th4" src="./Pictures/4.jpg" alt="">
                </button>
                
                
            </div>
        </div>

    </div>
    



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
